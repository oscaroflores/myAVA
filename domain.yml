version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - add_event
  - event_inform
  - telegram_start
  - get_emails
  - mark_emails_read

entities:
  - event

slots:
  event: 
    type: text
    mappings:
    - type: from_entity
      entity: event

actions:
  - action_hello_world
  - action_add_event
  - action_get_event
  - action_get_emails
  - action_read_emails

responses:
  utter_add_event:
  - text: "To add an event use the following format without spaces and use military time: <event-name>,<mm/dd/YYYY>,<hr:min>"
  
  utter_greet:
  - text: "Hello there!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
